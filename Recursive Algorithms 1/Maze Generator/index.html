<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Maze Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body onLoad="loaded()">
		<div class="container" style="text-align: center">
			<h1>Maze Generator</h1>
			<hr />
			<canvas id="maze"></canvas>
			<hr />
			<button id="mazeGenButtonI">Iterative Maze!</button>
			<button id="mazeGenButtonR">Recursion Maze</button>
		</div>

		<div class="container" style="text-align: center">
			<h1>Settings</h1>
			<hr />
			<table>
				<tr>
					<td><label for="showStepsToggle">Show Generation Steps:</label></td>
					<td><input type="checkbox" id="showStepsToggle" checked /></td>
				</tr>
				<tr>
					<td><label for="animationDelayInput">Step Delay (ms):</label></td>
					<td><input type="number" id="animationDelayInput" value="20" /></td>
				</tr>
				<tr>
					<td>
						<label for="cellSizeInput">Cell Resolution (15 recommended):</label>
					</td>
					<td><input type="number" id="cellSizeInput" value="15" /></td>
				</tr>
				<tr>
					<td><label for="columnInput">Columns:</label></td>
					<td><input type="number" id="columnInput" value="20" /></td>
				</tr>
				<tr>
					<td><label for="rowInput">Rows:</label></td>
					<td><input type="number" id="rowInput" value="15" /></td>
				</tr>

				<tr>
					<td><label for="weightUpInput">Up Weight:</label></td>
					<td><input type="number" id="weightUpInput" value="1" /></td>
				</tr>
				<tr>
					<td><label for="weightDownInput">Down Weight:</label></td>
					<td><input type="number" id="weightDownInput" value="1" /></td>
				</tr>
				<tr>
					<td><label for="weightLeftInput">Left Weight:</label></td>
					<td><input type="number" id="weightLeftInput" value="1" /></td>
				</tr>
				<tr>
					<td><label for="weightRightInput">Right Weight:</label></td>
					<td><input type="number" id="weightRightInput" value="1" /></td>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="script.js?v=1.0.3"></script>
	</body>
</html>
