<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elevens</title>
		<style>
			body {
				background-color: rgb(36, 36, 36);
				margin: 0;
				overflow: hidden;
			}

			canvas {
				display: block;
				width: 100vw;
				height: 100vh;
			}

			#buttonContainer {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translate(-50%, -50%);
				display: flex;
				gap: 10px;
				flex-direction: row;
				align-items: center;
			}

			.buttonWrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
				background-color: green;
				color: white;
				border: none;
				border-radius: 5px;
				user-select: none;
			}

			button:focus {
				outline: none;
			}

			.keybindLabel {
				margin-top: 5px;
				font-size: 14px;
				color: white;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<canvas id="gameCanvas"></canvas>
		<div id="buttonContainer">
			<div class="buttonWrapper">
				<button id="resetButton">Reset Game</button>
				<span class="keybindLabel">(R)</span>
			</div>
			<div class="buttonWrapper">
				<button id="confirmButton">Confirm Move</button>
				<span class="keybindLabel">(Space)</span>
			</div>
		</div>
		<script src="js/button.js"></script>
		<script src="js/card.js"></script>
		<script src="js/deck.js"></script>
		<script src="js/elevens.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
